{{define "Head"}}<title> Submit Post</title>
{{end}}

{{define "Main"}}
<form action="{{urlTo .ActionTarget}}" method="post" class="create-post">
    <label for="Title">Title</label>
    <input id="Title" name="Title" type="text" size="80" maxlength="80" value="{{.Post.Title}}" tabindex="1">

    <label for="Link">Link URL</label>
    <input id="Link" name="Link" type="url" size="80" maxlength="255" value="{{.Post.Link}}" tabindex="2">

    <label for="Body">Body</label>
    <textarea id="Body" name="Body" rows="4" cols="80" maxlength="140" tabindex="3">{{.Post.Body}}</textarea>

    <button type="submit" tabindex="4">Submit</button>
</form>
{{end}}
